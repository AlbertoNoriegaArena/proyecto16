<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="javascript/index.js"></script>
</head>

<body>
    <div class="contenedor">
        <div class="maestro">
            <div class="cabecera">
                <h1>Maestro</h1>
                <div>
                    <button class="btn btn-primary" id="botonRefrescar">Refrescar</button>
                    <button class="btn btn-warning" id="botonNuevo">Nuevo</button>
                </div>
            </div>
            <div>
                <table id="tabla">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>


        <div class="detalle oculto">
            <h3>Detalle: nuevo registro</h3>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellidoUpdate" class="form-control" placeholder="Apellido">
            </div>
            <div class="botonesDetalle">
                <button class="btn btn-success" id="botonGuardar">Guardar</button>
                <button class="btn btn-secondary botonCancelar">Cancelar</button>
            </div>
        </div>

        <div class="detalleUpdate oculto">
            <h3>Detalle: editar registro</h3>
            <div class="form-group">
                <label for="nombreUpdate">Nombre</label>
                <input type="text" id="nombreUpdate" name="nombreUpdate" class="form-control">
            </div>
            <div class="form-group">
                <label for="apellidoUpdate">Apellido</label>
                <input type="text" id="apellidoUpdate" name="apellidoUpdate" class="form-control">
            </div>
            <div>
                <button class="btn btn-success" id="botonEditar"><i class="fas fa-edit"></i>Editar</button>
                <button class="btn btn-secondary botonCancelar">Cancelar</button>
            </div>

            <!-- Campo oculto para almacenar el ID del registro -->
            <input type="hidden" id="detalleId">
        </div>


    </div>
</body>

</html>
